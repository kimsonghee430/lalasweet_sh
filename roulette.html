<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- css -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/roulette.css">
    <script src="js/roulette.js"></script>
</head>
<body>
    <div class="modal-wrap" id="modal">
        <div class="modal">
          <img src="images/roulette/modal-bg.png" alt="이벤트" class="modal-bg" />
          <!-- <img src="images/roulette/modal-bg3.png" alt="이벤트" class="modal-bg2" /> -->
          <a href="index.html#event"><img src="images/roulette/close.png" alt="닫기" class="close-btn" id="close" /></a>
          <div class="roulette-wrapper">
            <div class="resultLayer">
              <!-- 응모 결과 -->
              <div class="result">
                <img src="images/roulette/result_1.png" alt="이벤트상품" id="resultImg" class="resultImg" />
                <form name="result-box">
                  <fieldset>
                    <p class="notice">
                      경품 발송을 위해 아래 정보를 입력해주세요. <br />
                      <span> 개인정보 미 동의시, 경품 발송이 불가합니다.</span>
                    </p>
                    <ul>
                      <li>
                        <label class="field" for="resultName">이름 : </label>
                        <input type="text" class="input-box" id="resultName" name="resultName" />
                      </li>
                      <li>
                        <label class="field" for="resultTel">연락처 : </label>
                        <input type="text" class="input-box" id="resultTel" name="resultTel" />
                      </li>
                      <!-- <li>
                            <label class="field" for="resultNumber">인증번호 : </label>
                            <input type="text" class="input-box" id="resultNumber" name="resultNumber" />
                          </li> -->
                      <button class="resultBt">본인인증</button>
                      <li class="checkbox">
                        <input type="checkbox" id="resultInfo" name="resultInfo" />
                        <label for="resultInfo" class="check">개인정보 수집 동의</label>
                      </li>
                    </ul>
                  </fieldset>
                  <button type="submit" class="resultOk" id="resultOk">참여 완료</button>
                </form>
              </div>
            </div>
            <img id="roulette-gift" src="images/roulette/roulette.png" />
            <!-- <img id="roulette-niddle" src="images/roulette/pin.png" /> -->
            <button id="start-rotate">
              <img id="roulette-startBtn" src="images/roulette/pin.png" />
            </button>
          </div>
          <script type="text/javascript" src="http://php-jestina2.azurewebsites.net/scripts/jQueryRotate.js"></script>
        </div>
      </div>
</body>
</html>

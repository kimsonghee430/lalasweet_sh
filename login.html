<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
    <title>[Lalasweet]Login Page</title>
  </head>
  <body>
    <div class="wrap">
      <a href="index.html" class="logo">
        <img src="/images/logo_gp_24.png" alt="로고" id="login_logo" />
        <!-- <img src="/images/lala_character/lala_character02.png" alt="" id="login_chara"> -->
      </a>
      <form class="form" name="form">
        <fieldset>
          <h2>LOGIN</h2>
          <div class="login-area">
            <div class="input-area">
              <label for="userId">ID / EMAIL</label>
              <input type="text" id="userId" name="userId" />
            </div>
            <div class="input-area">
              <label for="userPassword">PASSWORD </label>
              <input type="password" id="userPassword" name="userPassword" />
            </div>
            <button type="submit" class="loginBt">로그인</button>
            <div class="sign_find">
              <a href="signIn.html" class="signup">회원가입</a>
              <a href="#" class="findID">아이디/비밀번호 찾기</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <script>
      const loginBt = document.querySelector(".loginBt");
      loginBt.addEventListener("click", function (e) {
        e.preventDefault();
        const form = document.querySelector(".form");
        const userId = form.userId.value.trim();
        const userPassword = form.userPassword.value;

        // 에러 메시지 초기화
        let errorMessage = "";

        // 유효성 검사
        if (userId === "") {
          errorMessage += "아이디를 입력해 주세요.\n";
        }
        if (userPassword === "") {
          errorMessage += "패스워드를 입력해 주세요.\n";
        }

        // 에러 메시지가 있는 경우
        if (errorMessage) {
          // 에러 메시지를 alert로 표시
          alert(errorMessage);
          return; // 폼 제출 중단
        }

        // 유효성 검사를 통과한 경우
        alert("로그인 되었습니다");

        // 입력 필드를 리셋
        form.reset();

        // 페이지 이동 (1초 후)
        setTimeout(function () {
          window.location.href = "index.html";
        }, 1000); // 1초 후 페이지 이동
      });
    </script>
  </body>
</html>

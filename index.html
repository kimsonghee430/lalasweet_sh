<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/slide.css" />
    <link rel="stylesheet" href="css/brand.css" />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/event.css" />
    <link rel="stylesheet" href="css/goods.css" />
    <link rel="stylesheet" href="css/contect.css" />
    <title>Lalasweet</title>
  </head>

  <body>
    <div class="wrap">
      <!-- 배너 배경화면 -->
      <div class="background-area">
        <!-- 배너 로고 -->
        <a href="#" class="logo-area">
          <img src="images/logo_bk_24.png" alt="라라스윗 로고" />
        </a>
        <!-- 배너 슬라이드 -->
        <div class="slide-area">
          <div class="swiper swPromotion">
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/01_vanilla.png" alt="vanilla" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/02_choco.png" alt="choco" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/03_matcha.png" alt="matcha" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/04_strawberry.png" alt="strawberry" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/05_cheese.png" alt="cheese" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/06_milk.png" alt="milk" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/07_corn.png" alt="corn" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/08_orange.png" alt="orange" />
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="images/product_img/09_applemint.png" alt="applemint" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="animation">
          <div class="character">
            <img src="/images/lala_character/lala_character02.png" alt="" />
          </div>
          <div class="character-in-cup1">
            <!-- <img src="/lala_character/empty-cup.png/" alt=""> -->
          </div>
          <div class="character-in-cup2">
            <img src="/lala_character/cup-in-character.png" alt="" />
          </div>
        </div>
      </div>
      <!-- 메인 -->
      <div class="main">
        <!-- 브랜드 소개 영역 -->
        <section class="brand"></section>
        <!-- 제품소개 영역 -->
        <section class="product"></section>
        <!-- 이벤트 영역 -->
        <section class="event"></section>
        <!-- 굿즈 영역 -->
        <section class="goods"></section>
      </div>
      <!-- 컨텍트 (푸터) 영역 -->
      <footer class="contect"></footer>
      <!-- 김송희 -->
    </div>
  </body>
</html>
